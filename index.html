<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Raka || Animasi Form Login</title>
    <link rel="stylesheet" href="animasi login.css">
</head>
<body>
  <div class="login-box">
    <h2>Form Login</h2>
    <form action="Website Interaktif.html" method="POST">
      <div class="container">
        <label>Username</label>
        <input type="text" placeholder="Masukan Username">
      </div>
      
      <div class="container">
        <label>Password</label>
        <input type="password" placeholder="Masukan Password">
      </div>
      
      <button type="submit" class="btn-login">Masuk</button>
      
      <nav class="nav-menu">
        <a href="#">forgot password?</a>
      </nav>
    </form>
  </div>
</body>
</html>
